<form class="form-inline outlined" ng-controller="ListCtrl">
    <h6>List</h6>
    <div class="form-group">
        <button ng-click="listFaces()" type="submit" class="btn btn-default"><i class="fa fa-list"></i> list</button>
        <span ng-repeat="face in faces">{{face.name}}|</span>
    </div>
</form>
