<form class="form-inline outlined" >
    <h6>List</h6>
    <div class="form-group">
        <button ng-disabled="isDisabled" ng-click="listFaces()" type="submit" class="btn btn-default"><i class="fa fa-list"></i> list</button>
        <ul class="list-group">
          <li class="list-group-item animated bounceOut"
              ng-repeat="face in faces" >{{face.name}}</li>
        </ul>
    </div>
</form>
