<form class="form-inline outlined" ng-controller="UserCtrl">
    <h6>List</h6>
    <div class="form-group">
        <button ng-disabled="isDisabled" ng-click="listFaces()" type="submit" class="btn btn-default"><i class="fa fa-list"></i> list</button>
        <label ng-repeat="face in faces">{{face.name}}|</label>
    </div>
</form>
