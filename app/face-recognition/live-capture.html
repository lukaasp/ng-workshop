<form name="liveEnrollForm" class="form-inline outlined imageSmall" ng-controller="LiveCaptureCtrl">
    <h6>Live capture</h6>

    <div class="form-group">
        <label for="liveCaptureName">Name</label>
        <!-- SOLUTION: Task 3.2 -->
        <input ng-model="liveCaptureName" id="liveCaptureName" name="liveEnrollName" type="text" class="form-control"
               placeholder="Enter name" >
        <button ng-disabled="isDisabled" ng-click="identify()" type="submit" class="btn btn-default"><i class="fa fa-male"></i> identify</button>
        <button ng-disabled="isDisabled" ng-click="enroll()" type="submit" class="btn btn-success"><i class="fa fa-floppy-o"></i> enroll</button>
    </div>
    <div class="form-group">
      <!-- SOLUTION: Task 3.4, 3.5, 3.8 -->
     <ol>
       <li ng-repeat="match in matches | limitTo: 5">{{match.name}}: {{match.score}}</li>
     </ol>
    </div>
    <div class="form-group">
      <!-- SOLUTION: Task 3.3 -->
        <span ng-show="enrollResponse">{{enrollResponse}}</span>
    </div>
    <div class="topspace embed-responsive embed-responsive-4by3">
        <!-- SOLUTION: Task 3.1 -->
      <webcam channel="identifyChannel"></webcam>
    </div>
    <div class="topspace embed-responsive embed-responsive-4by3">
        <!-- SOLUTION: Task 3.6, 3.7 -->
        <!-- captured image -->
        <img ng-show="showTaken" class="img-responsive" data-ng-src="{{dataURL}}"/>
        <!-- top match -->
        <img ng-show="showSimilar" class="img-responsive" ng-src="{{similarPath}}" />
    </div>
</form>
