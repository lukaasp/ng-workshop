<form class="form-inline outlined imageSmall" ng-controller="LiveCaptureCtrl">
    <h6>Live capture</h6>

    <div class="form-group">
        <label for="liveCaptureName">Name</label>
        <input id="liveCaptureName" ng-model="liveCaptureName" type="text" class="form-control"
               placeholder="Enter name">
        <button type="submit" ng-disabled="isDisabled" class="btn btn-default" ng-click="identify()"><i class="fa fa-male"></i> identify</button>
        <button type="submit" class="btn btn-success" ng-click="enroll()"><i class="fa fa-floppy-o"></i>
            enroll
        </button>
    </div>
    <div class="form-group">
        <span ng-repeat="match in matches">{{match.name}}:{{match.score}} |</span>
    </div>
    <div class="form-group">
        <span ng-show="enrollStatusOK">{{enrollResponseOK.name}} enrolled ...</span>
        <span ng-show="enrollStatusError">{{enrollResponseError.data}}</span>
    </div>
    <div class="topspace embed-responsive embed-responsive-4by3">
        <webcam channel="identifyChannel"></webcam>
    </div>
    <div class="topspace embed-responsive embed-responsive-4by3">
        <img ng-show="showTaken" class="img-responsive" data-ng-src="{{dataURL}}"/>
        <img ng-show="showSimilar" class="img-responsive" ng-src="{{similarPath}}">
    </div>
</form>
