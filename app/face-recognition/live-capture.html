<form name="liveEnrollForm" class="form-inline outlined imageSmall" ng-controller="LiveCaptureCtrl">
    <h6>Live capture</h6>

    <div class="form-group">
        <label for="liveCaptureName">Name</label>
        <!-- TODO: Task 3.2 Enroll user - get user name
             HINT: ng-model (https://docs.angularjs.org/api/ng/directive/ngModel) -->
        <input id="liveCaptureName" name="liveEnrollName" type="text" class="form-control"
               placeholder="Enter name" >
        <button type="submit" class="btn btn-default"><i class="fa fa-male"></i> identify</button>
        <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o"></i> enroll</button>
    </div>
    <div class="form-group">
      <!-- TODO: Task 3.4, 3.5 List matched users
           HINT: use ng-repeat (https://docs.angularjs.org/api/ng/directive/ngRepeat)-->
      <!-- TODO: Task 3.8 List only TOP 5 matches
           HINT: use angular filter (https://docs.angularjs.org/api/ng/filter) -->
    </div>
    <div class="form-group">
      <!-- TODO: Task 3.3 Display info about (un)successful enrollment
           HINT: use ng-show (https://docs.angularjs.org/api/ng/directive/ngShow) -->
        <span><!-- user enrolment information --></span>
    </div>
    <div class="topspace embed-responsive embed-responsive-4by3">
        <!-- TODO: Task 3.1 Add webcam directive
             HINT: (https://github.com/jonashartmann/webcam-directive#set-a-channel-to-bind-data)
                    use `identifyChannel` as channel name
        -->
    </div>
    <div class="topspace embed-responsive embed-responsive-4by3">
        <!-- TODO: Task 3.6, 3.7 Show image captured and top matched image
             HINT: use ng-show -->

        <!-- captured image -->
        <img ng-show="showTaken" class="img-responsive" data-ng-src="{{dataURL}}"/>
        <!-- top match -->
        <img ng-show="showSimilar" class="img-responsive" ng-src="{{similarPath}}" />
    </div>
</form>
